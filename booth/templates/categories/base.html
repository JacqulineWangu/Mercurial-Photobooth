{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mercurial Photobooth</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    {% block styles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-dark-grey.css">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-w3schools.css">-->
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
    body, html {
      height: 100%;
      background-color: #ECECEA;
      color: #777;
      line-height: 1.8;
    }
    </style>
    {% bootstrap_css %}
    {% endblock %}

    {% block scripts%}
    <script>
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
    }
    </script>
    {%endblock%}

</head>
<body class="w3-theme-l4 w3-sepia-max">
{% include 'navbar.html' %}
{% block content %}
<div id="modal01" class="w3-modal " onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">

      <img id="img01" class="w3-image mySlides  w3-margin" >
    <p id="caption" class="w3-opacity w3-large"> lol bruh</p>
  </div>
</div>


{%endblock%}
</body>
</html>
