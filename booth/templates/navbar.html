<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-card" id="myNavbar">
    <a class="w3-bar-item w3-button  w3-hover-black w3-hide-medium w3-hide-large w3-right"
       href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i></a>
    <a href="{% url 'welcome'%}" class="w3-bar-item w3-button w3-hover-red w3-large"><i class="fa fa-camera"></i></a>
    <div class="w3-dropdown-hover w3-mobile ">
    <button class="w3-button"> Filter by a Location <i class="fa fa-caret-down"></i></button>
    <div class="w3-dropdown-content w3-bar-block w3-card">
        {%if all_locations%}
        <form role="filter" class="" action="{%url 'locations'%}">
        {%for location in all_locations%}
            <input type="text" name="category" class="ww3-bar-item w3-button w3-hover-red w3-mobile" placeholder="Search Categories" >
         class="w3-bar-item w3-button w3-hover-red w3-mobile">{{location.location | title}}</label>
        {%endfor%}

    </div>
  </div>
    <form role="search" class="w3-right w3-hide-small" action="{% url 'search_results' %}">
        <div class="w3-bar">
            <input type="text" name="category" class="w3-bar-item w3-padding-bottom w3-center w3-border-bottom w3-border-large" placeholder="Search Categories" >
            <button class="w3-button w3-bar-item w3-hover-red w3-large" type="submit"><i class="fa fa-search"></i></button>
        </div>
    </form>
    </div>
</div>
