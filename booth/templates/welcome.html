<!DOCTYPE html>
<html>
<title>Mercurial Photobooth</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.pinimg.com/originals/dd/c5/74/ddc5748dbf6ff10b09880ee86eebe50e.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <i class="fas fa-camera "></i>
  </div>
  <div class="w3-display-middle w3-center">
    <h1 class="w3-jumbo w3-animate-top">Mercurial Photo Booth</h1>
    <hr class="w3-border-black" style="margin:auto;width:40%"><br>
    <a href="{% url 'gallery' %}" class="w3-center w3-black w3-button">Dive In</a>
  </div>

</div>

</body>
</html>
